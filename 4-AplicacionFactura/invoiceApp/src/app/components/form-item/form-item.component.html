<form action="">
    <input name="producto" placeholder="producto" class="form-control m3" [(ngModel)] = "item.producto">

    <input name="precio" placeholder="precio" class="form-control m3" [(ngModel)] = "item.precio">

    <input name="cantidad" placeholder="cantidad" class="form-control m3" [(ngModel)] = "item.cantidad">

    <button class="btn btn-primary m-3">Nuevo item</button>

</form>
