<!doctype html> <!-- Declara que este documento es un HTML5 -->
<html lang="en"> <!-- Establece el idioma de la página web en inglés -->
<head>
  <!-- Define la codificación de caracteres para el documento -->
  <meta charset="utf-8">

  <!-- Establece el título de la página, que aparecerá en la pestaña del navegador -->
  <title>AngularApp</title>

  <!-- Establece la URL base para las rutas relativas dentro de la aplicación -->
  <base href="/">

  <!-- Configura la vista para ser responsive, ajustando el diseño a diferentes tamaños de pantalla -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Define el ícono que se mostrará en la pestaña del navegador -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- El componente raíz de la aplicación Angular se insertará aquí -->
  <app-root></app-root>
</body>
</html>
