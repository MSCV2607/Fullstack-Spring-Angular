<h3> {{title}} </h3>


<button class="btn btn-primary" >
   Crear usuario
</button>



@if (users.length == 0) {
    <div class="alert alert-warning" role="alert">
        No hay registros en el sistema
    </div>
} @else {
    
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <!-- <th>Id</th> -->
                <th>Name</th>
                <th>lastname</th>
                <th>Email</th>
                <th>Username</th>
                <th>Remove</th>
                <th>update</th>
    
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {

                <tr>
                    <!-- <td> {{user.id}} </td> -->
                    <td> {{user.name}} </td>
                    <td> {{user.lastname}} </td>
                    <td> {{user.email}} </td>
                    <td> {{user.username}} </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.id)">
                            Remove
                        </button>
                    </td>

                    <td>
                        <button class="btn btn-info btn-sm" (click)="onSelectUser(user)"> 
                            Update
                        </button>
                    </td>
                </tr>



            }
        </tbody>
    </table>

}
