<!-- Pasamos datos a la vista -->
<h2>{{ title }}</h2>

<table> 
  <thead>
    <tr>
        <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>    
  <tbody>
    <tr *ngFor="let user of users; index as i">
        <!-- Etiracion de los nombres -->
         <td>{{ i }}</td>
         <td>{{ user }}</td>
    </tr>
  </tbody>
</table>
